<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Lightbox Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .gallery img {
      cursor: pointer;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">Image Gallery</h2>
  <div class="row gallery g-3">
    <!-- Gallery Images -->
    <div class="col-md-4">
      <img src="./images/image1.jpg" class="img-fluid rounded" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)">
    </div>
    <div class="col-md-4">
      <img src="./images/image2.jpg" class="img-fluid rounded" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)">
    </div>
    <div class="col-md-4">
      <img src="./images/image3.jpg" class="img-fluid rounded" data-bs-toggle="modal" data-bs-target="#lightboxModal" onclick="showImage(this.src)">
    </div>
  </div>
</div>

<!-- Bootstrap Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0">
      <div class="modal-body text-center p-0">
        <img src="" id="modalImage" class="img-fluid rounded shadow w-100">
      </div>
    </div>
  </div>
</div>

<script>
  function showImage(src) {
    document.getElementById("modalImage").src = src;
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
